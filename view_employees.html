
 <html>
    <head>
        <title> View Employees</title>
        <script src=""></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <h1>Employees</h1>
        <div> <button id="showCreateButton" onclick="showCreate()">Create new employee</button></div>
        <div>
            <table class="table" id="employeeTable">
                <tr>
                        <th>Employee ID</th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Gender</th>
                        <th>Department ID</th>
                        <th>Start date</th>
                        <!--<th>Department ID</th>
                        <th>Department name</th>-->
                        
                </tr>    
            </table>
        </div>

        <div id='createUpdateForm' style="display: none">
                <h2><span id="createLabel">Create a</span> <span id="updateLabel">update</span> Employee</h2>
                Employee ID <input type="number" name="id"/> <br/>
                First name <input type="text" name="fname"/> <br/>
                Last name <input type="text" name="lname"/> <br/>
                <select name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select> <br/>
                 <select name="dept">
                        <option value="sales">Sales</option>
                        <option value="marketing">Marketing</option>
                        <option value=""></option>
                        <option value=""></option>
                </select> <br/>
                Start date <input type="date" name="startdate"/> <br/>
                <span><button id="doCreateButton" onclick="doCreate()">Create</button></span>
                <span><button id="doUpdateButton" onclick="doUpdate()">Update</button></span>
        </div>
    </body>
    <script>
    function showCreate(){
        document.getElementById('showCreateButton').style.display="none"
        document.getElementById('employeeTable').style.display="none"
        document.getElementById('createUpdateForm').style.display="block"

        document.getElementById('createLabel').style.display="inline"
        document.getElementById('updateLabel').style.display="none"

        document.getElementById('doCreateButton').style.display="block"
        document.getElementById('doUpdateButton').style.display="none"

    }
    function showViewAll(){
        document.getElementById('showCreateButton').style.display="block"
        document.getElementById('employeeTable').style.display="block"
        document.getElementById('createUpdateForm').style.display="none"
    }
    function showUpdate(buttonElement){
        document.getElementById('showCreateButton').style.display="none"
        document.getElementById('employeeTable').style.display="none"
        document.getElementById('createUpdateForm').style.display="block"

        document.getElementById('createLabel').style.display="none"
        document.getElementById('updateLabel').style.display="inline"

        document.getElementById('doCreateButton').style.display="none"
        document.getElementById('doUpdateButton').style.display="block"


        var rowElement = buttonElement.parentNode.parentNode
        // these is a way of finding the closest <tr> which would safer, closest()
        
        var employee = getEmployeeFromRow(rowElement)
        populateFormWithEmployee(employee)
    }
    function doCreate(){
        var form = document.getElementById('createUpdateForm')

        var employee = {}
        employee.id = form.querySelector('input[name="id"]').value
        employee.fname = form.querySelector('select[name="fname"]').value
        employee.lname = form.querySelector('input[name="lname"]').value
        employee.gender = form.querySelector('input[name="gender"]').value
        employee.dept = form.querySelector('input[name="dept"]').value
        employee.startdate = form.querySelector('input[name="startdate"]').value
        console.log(JSON.stringify(employee))

        addEmployeeToTable(employee)
        clearForm()
        
        showViewAll()
    }
    function doUpdate(){
        var employee = getEmployeeFromForm();
        var rowElement = document.getElementById(employee.id)
        setEmployeeInRow(rowElement,employee)
       
        clearForm()
        showViewAll()
    }
    function doDelete(r){
        var tableElement = document.getElementById('employeeTable')
        var rowElement = r.parentNode.parentNode;
        var index = rowElement.rowIndex;
        deleteBookAjax(rowElement.getAttribute("id"));
        tableElement.deleteRow(index);
    }
    function addEmployeeToTable(employee){
        var tableElement = document.getElementById('employeeTable')
        var rowElement = tableElement.insertRow(-1)
        rowElement.setAttribute('id',employee.id)
        var cell1 = rowElement.insertCell(0);
        cell1.innerHTML = employee.id
        var cell2 = rowElement.insertCell(1);
        cell2.innerHTML = employee.fname
        var cell3 = rowElement.insertCell(2);
        cell3.innerHTML = employee.lname
        var cell4 = rowElement.insertCell(3);
        cell4.innerHTML = employee.gender
        var cell5 = rowElement.insertCell(4);
        cell5.innerHTML = employee.dept
        var cell6 = rowElement.insertCell(5);
        cell6.innerHTML = employee.startdate
        var cell7 = rowElement.insertCell(6);
        cell7.innerHTML = '<button onclick="showUpdate(this)">Update</button>'
        var cell8 = rowElement.insertCell(7);
        cell8.innerHTML = '<button onclick=doDelete(this)>delete</button>'

    }

    function clearForm(){
        var form = document.getElementById('createUpdateForm')

        form.querySelector('input[name="id"]').disabled = false
        form.querySelector('input[name="fname"]').value  =''
        form.querySelector('input[name="lname"]').value=''
        form.querySelector('select[name="gender"]').value=''
        form.querySelector('select[name="dept"]').value=''
        form.querySelector('input[name="startdate"]').value=''
    }
    function getEmployeeFromRow(rowElement){
        var employee ={}
        employee.id  = rowElement.getAttribute('id')
        employee.fname = rowElement.cells[1].firstChild.textContent
        employee.lname = rowElement.cells[2].firstChild.textContent
        employee.gender = rowElement.cells[3].firstChild.textContent //select
        employee.dept  = rowElement.cells[4].firstChild.textContent  //select
        employee.startdate  = rowElement.cells[5].firstChild.textContent //date
        return employee
    }
    function setEmployeeInRow(rowElement, employee){
        rowElement.cells[0].firstChild.textContent= employee.id 
        rowElement.cells[1].firstChild.textContent= employee.fname
        rowElement.cells[2].firstChild.textContent= employee.lname
        rowElement.cells[3].firstChild.textContent= employee.gender
        rowElement.cells[4].firstChild.textContent= employee.dept
        rowElement.cells[5].firstChild.textContent= employee.startdate
    }
    function populateFormWithEmployee(employee){
        var form = document.getElementById('createUpdateForm')
        form.querySelector('input[name="id"]').disabled = true

        form.querySelector('input[name="id"]').value  = employee.id
        form.querySelector('input[name="fname"]').value= employee.fname
        form.querySelector('input[name="lname"]').value= employee.lname
        form.querySelector('select[name="gender"]').value= employee.gender
        form.querySelector('select[name="dept"]').value= employee.dept
        form.querySelector('input[name="startdate"]').value= employee.startdate
        return employee
    }
    function getEmployeeFromForm(){
        var form = document.getElementById('createUpdateForm')
        var employee = {}
        employee.id = form.querySelector('input[name="id"]').value
        employee.fname = form.querySelector('input[name="fname"]').value
        employee.lname = form.querySelector('input[name="lname"]').value
        employee.gender = form.querySelector('select[name="gender"]').value
        employee.dept = form.querySelector('select[name="dept"]').value
        employee.startdate = form.querySelector('input[name="startdate"]').value
        console.log(JSON.stringify(employee))
        return employee
    }
    //AJAX part
    </script>
</html>
